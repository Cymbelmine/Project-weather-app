<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ac142382f6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <title>Weatherly</title>
</head>
<body>
    <div class="main">
        <div class="container all">
            <small id="date">
            </small>

            <form id="searchCityForm" class="mb-3">
                <div class="row">
                    <div class="row-9">
                <input type="search" placeholder="Enter a city" class="form-control" id="search-input" autocomplete="off" />
                </div>
                <div class="row-3">
                <input type="submit" value="search" class="btn btn-light w-10"/>
                    </div>
                    </div>
            </form>
            <h1 id="city"></h1>
            <ul>
                <li id="description">
                </li>
            </ul>
            <div class="col-6" id="descriptors">
                <ul>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix temperature">
                        <img src="" alt="" id="icon" class="float-left">
                        <div class="float-left">
                        <strong id="temperature"></strong>
                    </div>
                    <span class="units" id="celsius">
                    <a href="#" id="celsius-link" class="active"> ºC</a> | <a href="#" id="fahrenheit-link" class="active">ºF</a>
                    </span>
                    <div class="float-left" id="unit">
                    </div>
                    <br>
                    <h5>Five days</h5>
                </div>
                <div class="row weather-forecast" id="forecast">
                </div>
                    </div>
                </div>
            </div>
            <footer>
                This app was coded by <a href="mailto:mnwieschalla@gmail.com">Melanie Wieschalla</a>
                and is open-sourced on 
                <a href="https://github.com/Cymbelmine/Project-weather-app/" target="_blank">GitHub</a>
            </footer>
        </div>
        <script type="text/javascript" src="src/index.js"></script>
</body>

</html>
