<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ac142382f6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <title>Weatherly</title>
</head>

<body>
    <div class="main">
        <div class="container all">
            <small id="date">
                November 23rd 11:10
            </small>
            <form id="searchCityForm">
                <button type="button" class="btn btn-light shadow-sm" id="search">Search</button>
                <input type="search" placeholder="Enter your city" class="form-control border-0 shadow-sm city"
                    id="search-input" />
                <button type="button" class="btn btn-light shadow-sm" id="locationButton">Current Location</button>
            </form>
            <h1 id="cities">Sydney</h1>
            <ul>
                <li id="description">
                    Rainy
                </li>
            </ul>
            <div class="col-6" id="descriptors">
                <ul>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix" id="cloud">
                        <i class="fas fa-cloud-rain cloud-rain-main"></i>
                    </div>
                    <span class="temperature" id="celsius">19°C</span><span class="unit"> <button
                            class="btn btn-light shadow-sm" id="fahrenheitButton"> ºF</button><button
                            class="btn btn-light shadow-sm" id="celsiusButton">ºC</button></span>
                    <div class="float-left" id="unit">
                    </div>
                    <br>
                    <h5>Five days</h5>
                </div>
                <div class="container cards">
                    <div class="row">
                        <div class="col-2">
                            <div class="card" style="width: auto;">
                                <div class="card-body">
                                    <h5 class="card-title">Mon</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">8º/1º</h6>
                                    <i class="fas fa-cloud-rain cloud-rain"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="card" style="width: auto;">
                                <div class="card-body">
                                    <h5 class="card-title">Tue</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">6º/-2º</h6>
                                    <i class="fas fa-snowflake snowflake"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="card" style="width: auto;">
                                <div class="card-body">
                                    <h5 class="card-title">Wed</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">10º/2º</h6>
                                    <i class="fas fa-cloud cloud"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="card" style="width: auto;">
                                <div class="card-body">
                                    <h5 class="card-title">Thur</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">12º/4º</h6>
                                    <i class="fas fa-cloud-sun cloud-sun"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="card" style="width: auto;">
                                <div class="card-body">
                                    <h5 class="card-title">Fri</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">12º/5º</h6>
                                    <i class="fas fa-cloud-sun cloud-sun"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                This app was coded by <a href="mailto:mnwieschalla@gmail.com">Melanie Wieschalla</a>
                and is open-sourced on 
                <a href="https://github.com/Cymbelmine/Project-weather-app/" target="_blank">GitHub</a>
            </footer>
        </div>
        <script type="text/javascript" src="src/index.js"></script>
</body>

</html>
