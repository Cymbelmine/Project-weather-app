<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="row-9">
                            <input type="search" placeholder="Type a city..." class="form-control" id="city-input"
                                autocomplete="off" />
                        </div>
                        <div class="row-3">
                            <input type="submit" value="search" class="btn btn-light w-10" id="button" />
                        </div>
                    </div>
                </form>
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li>Last updated: <span id="date"></span></li>
                        <li id="description">
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temperature">
                            <img src="" alt="" id="icon" class="float-left">
                            <div class="float-left">
                                <strong id="temperature"></strong>
                                <span class="units"><a href="#" id="celsius-link" class="active"> ºC</a> | <a href="#"
                                        id="fahrenheit-link" class="active">ºF</a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Humidity: <span id="humidity"></span>%
                            </li>
                            <li>
                                Wind: <span id="wind"></span> km/h
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row weather-forecast" id="forecast">
                </div>
            </div>
            <small>
                <a href="https://github.com/Cymbelmine/Project-weather-app/" target="_blank">Open-source code</a> by Mel
                Wieschalla
            </small>
        </div>
    </div>
    </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
